<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer & Website Blocker</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="work-time">
            <p class="time">25:00</p>
            <input type="range" value="25" min="25" max="180"/>
            <p class="desc">Work Time</p>
        </div>
        <div class="break-time">
            <p class="time">05:00</p>
            <input type="range" value="5" min="5" max="60"/>
            <p class="desc">Break Time</p>
        </div>

        <div class="start-or-stop"></div>

        <div class="blocked-websites">
            <p>Websites to block separated by comma</p>
            <input type="text" />
        </div>
        <script src="popup.js"></script>
    </body>
</html>
